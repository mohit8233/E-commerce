<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dot Slider</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    height: 100vh;
    display: flex;
    /* justify-content: center;
    align-items: center; */
}

.container{
    width: 100%;
    height: 90vh;
    position: relative;
    border: 2px solid black;
    overflow: hidden;
    position: relative;
}
.box2{
    position: absolute;
    color: white;
    top: 0;
    display: flex;
    height: 100%;
    width: 100%;
    align-items: center;
    padding-left: 20px;
    padding-right: 20px;

    justify-content: space-between;
}

.img-box{
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform .5s ease;
}

.img-box img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    flex-shrink: 0;
}

/* DOTS */
.dots{
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.dots span{
    width: 12px;
    height: 12px;
    background: #bbb;
    border-radius: 50%;
    cursor: pointer;
}

.dots span.active{
    background: black;
}
.card{
    font-size: 23px;
}
.card2{
    font-size: 21px;
}
.card2 button{
    margin-top: 15px;
    width: 20rem;
    height: 40px;
    justify-items: end;
    /* margin-left: 120px; */
}
/* ===========================
   992px – 772px
=========================== */
@media (max-width: 990px) and (min-width: 772px){
     .box2{
        flex-direction: column;
        gap: 0;
        justify-content: center;
         
        align-items: start;
     
     }
     

    .card h1{
        font-size: 48px;
    }

    .card2{
        font-size: 20px;
    }
}

/* ===========================
   772px – 576px
=========================== */
@media (max-width: 772px) and (min-width: 576px){
   
    .box2{
        flex-direction: column;
        gap: 0;
        justify-content: center;
         
        align-items: start;
     
     }
     
    .card h1{
        font-size: 32px;
    }

    .card2{
        font-size: 20px;
    }

    .card2 button{
        width: 16rem;
        padding: 10px;
    }
}

/* ===========================
   576px – 300px
=========================== */
@media (max-width: 576px) and (min-width: 300px){

     .box2{
        
         flex-direction: column;
        gap: 0;
        justify-content: center;
         
        align-items: start;
    }

    .card h1{
        font-size: 24px;
        line-height: 1.2;
    }

    .card2{
        font-size: 15px;
    }

    .card2 button{
        width: 100%;
    }
}

/* ===========================
   300px – 100px
=========================== */
@media (max-width: 300px){
        .box2{
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        /* gap: 10px; */
        
    }

    .card h1{
        font-size: 20px;
    }

    .card2{
        font-size: 14px;
    }
       .card2 button{
        width: 100%;
    }
    .container{
        object-fit: contain;
    }
}



</style>
</head>

<body>

<div class="container">
    <div class="img-box" id="imgBox">
        <img src="https://cdn.prod.website-files.com/6881474bdd4d06d07447731e/68814d59cb2d49305bc4e1b0_Frame%202147223646%20(1).avif">
        <!-- <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"> -->
        <img src="https://cdn.prod.website-files.com/6881474bdd4d06d07447731e/68864a49fd2175c633adabb5_Group%2036175%20(1).avif">
        <img src="https://cdn.prod.website-files.com/6881474bdd4d06d07447731e/68864a494c79d5e6132f1b5b_Group%2036176%20(1).avif">

        <img src="https://cdn.prod.website-files.com/6881474bdd4d06d07447731e/68864a49105219c62607b136_Group%2036177.avif">

    </div>
    <!-- <div class="box2">
        <div class="card">
            <h5>SINCE 2002</h5>
             <h1>Luxury Brand <br>never fades</h1>
        </div>
        <div class="card2">
            <p>Explore our curated collection of premium fashion <br> collection, crafted to perfection.</p>
             <button>shop</button>
        </div>
       
    </div> -->

    <div class="dots" id="dots"></div>
</div>


<script>
let imgBox = document.getElementById("imgBox");
let images = document.querySelectorAll(".img-box img");
let dotsContainer = document.getElementById("dots");

let index = 0;
let autoInterval;

/* =========================
   CREATE DOTS
========================= */
images.forEach((_, i) => {
    let dot = document.createElement("span");
    if(i === 0) dot.classList.add("active");

    dot.addEventListener("click", () => {
        index = i;
        slideImage();
        resetAutoSlide();
    });

    dotsContainer.appendChild(dot);
});

let dots = document.querySelectorAll(".dots span");

/* =========================
   SLIDE FUNCTION
========================= */
function slideImage(){
    imgBox.style.transform = `translateX(-${index * 100}%)`;

    dots.forEach(dot => dot.classList.remove("active"));
    dots[index].classList.add("active");
}

/* =========================
   AUTO SLIDER
========================= */
function startAutoSlide(){
    autoInterval = setInterval(() => {
        index++;
        if(index >= images.length){
            index = 0;
        }
        slideImage();
    }, 3000); // change time here
}

function resetAutoSlide(){
    clearInterval(autoInterval);
    startAutoSlide();
}

/* =========================
   START AUTO SLIDER
========================= */
startAutoSlide();
</script>

</body>
</html>
