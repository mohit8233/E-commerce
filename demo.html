<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card Click Effect</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>
    body {
  font-family: Arial, sans-serif;
  background: #fff;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.products {
  display: flex;
  gap: 40px;
  padding: 40px;
}

.card {
  width: 300px;
  cursor: pointer;
}

.img-box {
  position: relative;
  background: #f5f5f5;
  padding: 30px;
}

.img-box img {
  width: 100%;
}

.actions {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  background: #fff;
  padding: 15px;
  display: none;
}

.actions select,
.actions button {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

.actions button {
  background: #000;
  color: #fff;
  border: none;
  cursor: pointer;
}

.card h3,
.card p {
  margin: 10px 0;
  color: #000;
  transition: 0.3s;
}

/* ACTIVE STATE */
.card:hover.active .actions {
  display: block;
}

.card:hover.active h3,
.card:hover.active p {
  color: red;
}

   </style>
</head>
<body>

<section class="products">

  <div class="card">
    <div class="img-box">
      <img src="https://i.imgur.com/Jb6sN8B.png" alt="">
      <div class="actions">
        <select>
          <option>Select Color</option>
          <option>Brown</option>
          <option>Black</option>
        </select>
        <select>
          <option>Select Size</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
        <button>Add to Cart</button>
      </div>
    </div>
    <h3>Leather Oxford Jacket</h3>
    <p>$ 285.00 USD</p>
  </div>

  <div class="card">
    <div class="img-box">
      <img src="https://i.imgur.com/YtR1C3G.png" alt="">
      <div class="actions">
        <select>
          <option>Select Color</option>
        </select>
        <select>
          <option>Select Size</option>
        </select>
        <button>Add to Cart</button>
      </div>
    </div>
    <h3>Leather Jacket</h3>
    <p>$ 600.00 USD</p>
  </div>

</section>

<script>
    const cards = document.querySelectorAll(".card");

cards.forEach(card => {
  card.addEventListener("click", () => {

    // sab card se active hatao
    cards.forEach(c => c.classList.remove("active"));

    // clicked card ko active banao
    card.classList.add("active");
  });
});

</script>
</body>
</html>
